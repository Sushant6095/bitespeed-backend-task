services:
  - type: pserv
    name: bitespeed-database
    env: postgres
    plan: free
    databases:
      - name: bitespeed
        user: bitespeed_user

  - type: web
    name: bitespeed-api
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start:prod"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: bitespeed-database
          property: connectionString
    buildFilter:
      paths:
        - src/**
        - prisma/**
        - package*.json
        - tsconfig.json
